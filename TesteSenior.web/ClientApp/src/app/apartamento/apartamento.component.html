<form class="w3-container">


  <!--<h1 class="h4 mb-2 login">Pesquisar cep</h1>-->
  <h1 class="h4 mb-2 login">edificio {{apartamento.nomeEdificio}}</h1>
  <!--------------------------msg----------------------------------------------->
  <label for="msg" class="sr-only">msg</label>
  <input type="number" id="apartamentoId"
         name="apartamentoId" placeholder="apartamentoId"
         class="form-control mb-2"
         [(ngModel)]="apartamentoId"
         required />
  <!------------------------------------------------------------------------->
  <!--------
      nao usar [value] com  [(ngModel)] usar um ou outro

  FormsModule precisa importar essa classe no app.module.ts

      -------------------------------------------
    ---------------------->
  <!------------------------------------------------------------------------->
  <label for="codigoApartamento" class="sr-only">Código Apartamento</label>
  <input type="number" id="codigoApartamento"
         name="codigoEdificio" placeholder="Código Apartamento"
         class="form-control mb-2"
         [(ngModel)]="apartamento.codigoApartamento"
         #codigoApartamento="ngModel"
         required />

  <label for="nomeCidade" class="sr-only">Nome Cidade</label>
  <input type="text" id="nomeCidade"
         name="nomeCidade" placeholder="Nome Cidade"
         class="form-control mb-2"
         [(ngModel)]="apartamento.nomeCidade"
         #nomeCidade="ngModel"
         required />

  <label for="estado" class="sr-only">Estado</label>
  <input type="text" id="estado"
         name="estado" placeholder="estado"
         class="form-control mb-2"
         [(ngModel)]="apartamento.estado"
         #estado="ngModel"
         required />

  <label for="nomeEdificio" class="sr-only">Nome Edificio</label>
  <input type="text" id="nomeEdificio"
         name="nomeEdificio" placeholder="nomeEdificio"
         class="form-control mb-2"
         [(ngModel)]="apartamento.nomeEdificio"
         #nomeEdificio="ngModel"
         required />

  <label for="andares" class="sr-only">Andares</label>
  <input type="number" id="andares"
         name="andares" placeholder="Andares"
         class="form-control mb-2"
         [(ngModel)]="apartamento.andares"
         #andares="ngModel"
         required />

  <label for="numeroAptoAndar" class="sr-only">Numero de Apartamento por Andar</label>
  <input type="number" id="numeroAptoAndar"
         name="numeroAptoAndar" placeholder="Numero de Apartamento por Andar"
         class="form-control mb-2"
         [(ngModel)]="apartamento.numeroAptoAndar"
         #numeroAptoAndar="ngModel"
         required />

  <label for="metragem" class="sr-only">Metragem</label>
  <input type="number" id="metragem"
         name="metragem" placeholder="Metragem"
         class="form-control mb-2"
         [(ngModel)]="apartamento.metragem"
         #metragem="ngModel"
         required />

  <label for="andar" class="sr-only">Andar</label>
  <input type="number" id="andar"
         name="andar" placeholder="Andar"
         class="form-control mb-2"
         [(ngModel)]="apartamento.andar"
         #andar="ngModel"
         required />

  <label for="numeroQuartos" class="sr-only">numeroQuartos</label>
  <input type="number" id="numeroQuartos"
         name="numeroQuartos" placeholder="numero de Quartos"
         class="form-control mb-2"
         [(ngModel)]="apartamento.numeroQuartos"
         #numeroQuartos="ngModel"
         required />



  <button class="btn btn-primary btn-block mb-3" type="submit" (click)="Buscar(apartamentoId)" >
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ></span>
    Buscar
  </button>

  <button class="btn btn-primary btn-block mb-3" type="submit" (click)="Atualizar(apartamento)" >
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ></span>
    Atualizar
  </button>

  <button class="btn btn-primary btn-block mb-3" type="submit" (click)="Deletar(apartamentoId)" >
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ></span>
    Deletar
  </button>
  <button class="btn btn-primary btn-block mb-3" type="submit" (click)="Criar(apartamento)" >
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ></span>
    Criar
  </button>

</form>
