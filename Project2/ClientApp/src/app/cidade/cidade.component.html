<form class="w3-container">


  <!--<h1 class="h4 mb-2 login">Pesquisar cep</h1>-->
  <h1 class="h4 mb-2 login">Cidade {{cidade.nomeCidade}}</h1>
  <!--------------------------msg----------------------------------------------->
  <label for="msg" class="sr-only">msg</label>
  <input type="number" id="cidadeId"
         name="cidadeId" placeholder="cidadeId"
         class="form-control mb-2"
         [(ngModel)]="cidadeId"
         required />
  <!------------------------------------------------------------------------->
  <!--------
      nao usar [value] com  [(ngModel)] usar um ou outro

  FormsModule precisa importar essa classe no app.module.ts

      ----------------------------------------------------------------->
  <!------------------------------------------------------------------------->
  <label for="codigoCidade" class="sr-only">codigoCidade</label>
  <input type="text" id="codigoCidade"
         name="codigoCidade" placeholder="Código Cidade"
         class="form-control mb-2"
         [(ngModel)]="cidade.codigoCidade"
         #cidade.codigoCidade="ngModel"
         required />

  <label for="nomeCidade" class="sr-only">Nome Cidade</label>
  <input type="text" id="nomeCidade"
         name="nomeCidade" placeholder="Nome Cidade"
         class="form-control mb-2"
         [(ngModel)]="cidade.nomeCidade"
         #cidade.nomeCidade="ngModel"
         required />

  <label for="estado" class="sr-only">Estado</label>
  <input type="text" id="estado"
         name="estado" placeholder="estado"
         class="form-control mb-2"
         [(ngModel)]="cidade.estado"
         #cidade.estado="ngModel"
         required />



  <button class="btn btn-primary btn-block mb-3" type="submit" (click)="Buscar(cidadeId)" [disabled]="ativar_spinner">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
    Buscar
  </button>

  <button class="btn btn-primary btn-block mb-3" type="submit" (click)="Atualizar(cidade)" [disabled]="ativar_spinner">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
    Atualizar
  </button>

  <button class="btn btn-primary btn-block mb-3" type="submit" (click)="Deletar(cidadeId)" [disabled]="ativar_spinner">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
    Deletar
  </button>
  <button class="btn btn-primary btn-block mb-3" type="submit" (click)="Criar(cidade)" [disabled]="ativar_spinner">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
    Criar
  </button>

</form>
